{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.yaratilma_tarihi %}
            <div class="date">
                {{ post.yaratilma_tarihi }}
            </div>
        {% endif %}
        <h1>{{ post.baslik }}</h1>
        <p>{{ post.yazi|linebreaks }}</p>
    </div>
{% endblock %}
